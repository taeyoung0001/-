<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./01.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창임</p>
      <button id="close">닫기</button>
    </div>
    <button id="aboutId" onclick="정보입력창('아이디')">버튼1</button>
    <button id="aboutPw" onclick="정보입력창('비밀번호')">버튼2</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // 비효율적인 코드들 열고 닫기 버튼들
      document.getElementById("close").addEventListener("click", () => {
        document.getElementById("alert").style.display = "none";
      });

      document.getElementById("aboutId").addEventListener("click", () => {
        document.getElementById("alert").style.display = "block";
      });

      document.getElementById("aboutPw").addEventListener("click", () => {
        document.getElementById("alert").style.display = "block";
      });

      // 비효율적인인 입력창
      const 정보입력창 = (About) => {
        document.getElementById("title").innerHTML = `${About}을 입력하세요`;
      };
    </script>
  </body>
</html>
