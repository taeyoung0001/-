<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐러셀연습</title>
    <link rel="stylesheet" href="./02.css" />
  </head>
  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="side-btn"></div>
        <div class="slide-box">
          <img src="../public/car1.png" />
        </div>
        <div class="slide-box">
          <img src="../public/car2.png" />
        </div>
        <div class="slide-box">
          <img src="../public/car3.png" />
        </div>
      </div>
    </div>

    <div class="button-box">
      <button class="slide-1">1번</button>
      <button class="slide-2">2번</button>
      <button class="slide-3">3번</button>
    </div>

    <button class="left-btn">이전</button>
    <button class="right-btn">다음</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./02.js"></script>
  </body>
</html>
