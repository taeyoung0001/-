<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <div class="nav-section">
        <div class="log"><p>집꾸미기</p></div>
        <li>
          <a href="#">HOME</a>
        </li>
        <li>
          <a href="#">스토어</a>
        </li>
        <li>
          <a href="#">시공견적</a>
        </li>
      </div>
    </nav>

    <div class="main-section">
      <div class="input-box">
        <input
          type="text"
          placeholder="검색어입력"
          alt="상품목록조회"
          id="search-input"
        />
        <button class="search">검색</button>
      </div>
      <div class="contents"></div>
      <div class="cart">
        <div class="cart-container">
          <h5>장바구니</h5>

          <div class="drag-section">
            <p>드래그하세요</p>
          </div>
        </div>
      </div>
      <h3 class="result">최종가격: <span></span></h3>
      <button class="show-recipe">영수증보기</button>
    </div>

    <div class="recipe">
      <h3 class="date">오늘날짜</h3>
      <h4 class="order"><span class="count"></span></h4>
      <h4>총 가격 : <span class="price"></span></h4>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
